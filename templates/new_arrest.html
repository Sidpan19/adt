{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Add New Arrest</h1>
    <form method="post">
        <div class="form-group">
            <label for="arrest_key">Arrest Key</label>
            <input type="number" class="form-control" name="arrest_key" id="arrest_key" required>
        </div>
        <div class="form-group">
            <label for="arrest_date">Arrest Date</label>
            <input type="date" class="form-control" name="arrest_date" id="arrest_date" required>
        </div>
        <div class="form-group">
            <label for="age_group">Age Group</label>
            <input type="text" class="form-control" name="age_group" id="age_group" required>
        </div>
        <div class="form-group">
            <label for="sex">Sex</label>
            <input type="text" class="form-control" name="sex" id="sex" required>
        </div>
        <div class="form-group">
            <label for="race">Race</label>
            <input type="text" class="form-control" name="race" id="race" required>
        </div>
        <button type="submit" class="btn btn-primary">âž• Create</button>
        <a href="{{ url_for('list_arrests') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
