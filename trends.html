{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Arrest Trends (Last 14 Days)</h2>

<div class="row">
    <div class="col-md-8">
        <canvas id="trendChart"></canvas>
    </div>
    <div class="col-md-4">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Date</th>
                    <th>Arrests</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.arrests }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Add Chart.js for visualization -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('trendChart');
    const dates = [{% for row in data %}"{{ row.date }}"{% if not loop.last %},{% endif %}{% endfor %}];
    const arrests = [{% for row in data %}{{ row.arrests }}{% if not loop.last %},{% endif %}{% endfor %}];

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Daily Arrests',
                data: arrests,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: '14-Day Arrest Trend'
                }
            }
        }
    });
</script>
{% endblock %}
